<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controller.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--<script src="popup.js"></script>-->
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="popup.css" />
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="header" >                            <!------- Header DIV here --------->
        <a href="#top" class="logo"><img src="images/earth.gif" height="40" width="85" id="logoimg"/></a>
        <div class="header-right">
            <button class="button" id="loginbtn" onclick="loginButton()" >Login</button>
            <button class="button" onclick="OpenGame()" >Game</button>
            <button class="button" onclick="OpenRegister()" >Register</button>
            <button class="button" id="about" onclick="OpenWelcome()" >About</button>
            <button class="button" onclick="OpenSetting()" >Settings</button>
        </div>
        <p><font color="red">Hello {{username}}</font></p>
    </div>
<br><br><br><br><br><br>
<div>

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
    <p>Full Name: {{getName()}}</p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="close">&times;</span>
        <h2>Hello guest!</h2>
      </div>
      <div class="modal-body">
        <p>It seems like youre not a member in out app :(</p>
        <p>We invite you to register and login to put site!</p>
      </div>
      <div class="modal-footer">
        <h3>It'll be fun</h3>
      </div>
    </div>
</div>
                                          <!-- Login Div -->
<div id="login" style="display: none;">
  <input type="text" placeholder="user name" id="username" ng-model="tmpname" >
  <input type="password" placeholder="password" id="password" name="password" ng-model="password" >
    <button ng-click="validuser(username,password)">Login</button>
    <button type="button" id="forgot-btn" ng-click="sendQ()">Forgot Password?</button>
    <p ng-bind="Question"></p>
    <input type="text" name="Answer" placeholder="Answer" ng-model="Answer" style="display: none;">
</div>
                                          <!-- Register Div -->
<div id="register" style="display: block;">
    <label for="firstname"><b>First Name</b></label>
    <input type="text" id="firstname" placeholder="First name" pattern="^[a-zA-Z]+$" ng-model="firstName" required>

    <label for="lastname"><b>Last Name</b></label>
     <input type="text" id="lastname" placeholder="Last name" pattern="^[a-zA-Z]+$"  ng-model="lastName" required>

     <label for="City"><b>City</b></label>
     <input type="text" id="City" placeholder="City" pattern="^[a-zA-Z]+$"  ng-model="City" required>

    <label for="username1"><b>User name</b></label>
    <input type="text" placeholder=" 3 to 8 characters" id="username1" name="username"
    ng-model="tmpname" required>
    
    <label for="password1"><b>Password</b></label>
    <input type="password" placeholder=" 5 to 10 characters & digits" id="password1" name="psw"
    ng-model="password" required>

    <label for="country"><b>City</b></label>
    <input type="text" id="country" placeholder="country" ng-model="country" required>

    <input type="text" placeholder="Enter Email" id="email" name="email"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid email address" ng-model="email" required>

    <label for="Interest1"><b>Interest 1</b></label>
    <input type="text" id="Interest1" placeholder="Interest 1"  ng-model="Interest1" required>

    <label for="Interest2"><b>Interest 2</b></label>
    <input type="text" id="Interest2" placeholder="Interest 2" ng-model="Interest2" required>

    <label for="Interests"><b>Interests</b></label>
    <input type="text" id="Interests" placeholder="comma seperated Interests" ng-model="Interests" required>

    <label for="Question"><b>Question</b></label>
    <input type="text" name="Question" placeholder="Question" id="Question" ng-model="Question">
    
    <label for="Answer"><b>Answer</b></label>
    <input type="password" name="Answer" placeholder="Answer" id="Answer" ng-model="Answer">

    <button ng-click="createuser()">Register</button>

    <!-- slider -->
<div id="foot">
  <div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img id="im1" width="300" height="300">
    <div class="text" id="txt1">{{ txt1 }}</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img id="im2" width="300" height="300">
    <div class="text" id="txt2">{{ txt2 }}</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img id="im3" width="300" height="300">
    <div class="text" id="txt3">{{ txt3 }}</div>
  </div>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  </div>

</div>
</body>
</html>
